# .github/workflows/ui-testing.yaml
name: Selenium UI Tests

on:
  pull_request:
    branches:
     - main    

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  
        repository: tmeraslan/firefly-UI
        token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}  # Use the token to access the repo
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb libxi6 libgbm-dev libnss3 libxshmfence1 libasound2t64

        # Download and install latest stable Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Get Chrome full version, e.g. "139.0.7258.66"
        CHROME_FULL_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+")

        # Extract only major version, e.g. "139"
        CHROME_MAJOR_VERSION=$(echo $CHROME_FULL_VERSION | cut -d '.' -f 1)

        echo "Chrome full version: $CHROME_FULL_VERSION"
        echo "Chrome major version: $CHROME_MAJOR_VERSION"

        # Download matching ChromeDriver for major version (if available)
        # Note: If chromedriver not released yet for that major, this will fail
        wget -q -O chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_MAJOR_VERSION}.0.0.0/linux64/chromedriver-linux64.zip" || {
          echo "Failed to download chromedriver for version $CHROME_MAJOR_VERSION, trying fallback"
          # fallback to older known working version, e.g. 117:
          wget -q -O chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/117.0.5938.92/linux64/chromedriver-linux64.zip"
        }

        unzip chromedriver.zip
        mv */chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        rm -rf chromedriver.zip google-chrome-stable_current_amd64.deb

        mkdir -p /tmp/chrome-user-data
        chmod 755 /tmp/chrome-user-data


    - name: Cleanup existing Chrome processes
      run: |
          # Kill any existing Chrome processes
          pkill -f chrome || true
          pkill -f chromedriver || true
          # Clean up any existing user data directories
          rm -rf /tmp/chrome-user-data-* || true
        
    - name: Run Selenium tests
      env:
        CI : true
        HEADLESS: true
        FIREFLY_URL: 34.240.131.103:8080
      run: |
        pytest tests/ -v