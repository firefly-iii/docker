# .github/workflows/ui-testing.yaml
name: Selenium UI Tests

on:
  pull_request:
    branches:
     - main    

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  
        repository: tmeraslan/firefly-UI
        token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}  # Use the token to access the repo
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb libxi6 libgbm-dev libnss3 libxshmfence1 libasound2t64

        # Install latest stable Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Get Chrome full version
        CHROME_FULL_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+")
        echo "Installed Chrome version: $CHROME_FULL_VERSION"

        # Download matching ChromeDriver from official chrome-for-testing bucket
        wget -q -O chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_FULL_VERSION}/linux64/chromedriver-linux64.zip"

        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        # Cleanup
        rm -rf chromedriver.zip chromedriver-linux64 google-chrome-stable_current_amd64.deb

        # Create Chrome user data directory
        mkdir -p /tmp/chrome-user-data
        chmod 755 /tmp/chrome-user-data



    - name: Cleanup existing Chrome processes
      run: |
          # Kill any existing Chrome processes
          pkill -f chrome || true
          pkill -f chromedriver || true
          # Clean up any existing user data directories
          rm -rf /tmp/chrome-user-data-* || true
        
    - name: Run Selenium tests
      env:
        CI : true
        HEADLESS: true
        FIREFLY_URL: 34.240.131.103:8080
      run: |
        pytest tests/ -v