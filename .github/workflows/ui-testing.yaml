# .github/workflows/ui-testing.yaml
name: Selenium UI Tests

on:
  pull_request:
    branches:
      - main    

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  
        repository: tmeraslan/firefly-UI
        token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb libxi6 libgbm-dev libnss3 libxshmfence1 libasound2t64

        # Download and install latest stable Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Get Chrome full version (e.g. 138.0.7204.183)
        CHROME_FULL_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+")
        echo "Chrome version detected: $CHROME_FULL_VERSION"

        # Download matching ChromeDriver from official Chrome-for-Testing storage
        DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${CHROME_FULL_VERSION}/linux64/chromedriver-linux64.zip"

        if wget -q --spider "$DRIVER_URL"; then
          echo "Downloading ChromeDriver for version $CHROME_FULL_VERSION"
          wget -q -O chromedriver.zip "$DRIVER_URL"
        else
          echo "ChromeDriver not found for $CHROME_FULL_VERSION, falling back to latest stable"
          LATEST_DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | grep -oP '"linux64":\s*"\K[^"]+' | head -1)
          wget -q -O chromedriver.zip "$LATEST_DRIVER_URL"
        fi

        unzip chromedriver.zip
        mv */chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        rm -rf chromedriver.zip google-chrome-stable_current_amd64.deb

        mkdir -p /tmp/chrome-user-data
        chmod 755 /tmp/chrome-user-data

    - name: Cleanup existing Chrome processes
      run: |
        pkill -f chrome || true
        pkill -f chromedriver || true
        rm -rf /tmp/chrome-user-data-* || true
        
    - name: Run Selenium tests
      env:
        CI: true
        HEADLESS: true
        FIREFLY_URL: 34.240.131.103:8080
      run: |
        pytest tests/ -v
