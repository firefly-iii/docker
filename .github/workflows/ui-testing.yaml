# .github/workflows/ui-testing.yaml
name: Selenium UI Tests

on:
  pull_request:
    branches:
     - main    

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  
        repository: tmeraslan/firefly-UI
        token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}  # Use the token to access the repo
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_117.0.5938.92-1_amd64.deb
        sudo dpkg -i google-chrome-stable_117.0.5938.92-1_amd64.deb || sudo apt-get -f install -y
        
    - name: Run Selenium tests
      env:
        CI: true
        HEADLESS: true
        FIREFLY_URL: 34.240.131.103:8080
      run: |
        pytest tests/ -v