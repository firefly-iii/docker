sudo: required
language: bash

# safelist
branches:
  only:
  - master

services:
  - docker

jobs:
  include:
    - dist: xenial
      arch: amd64
      env: ARCH=amd64 CHANNEL=alpha VERSION=5.1.0-alpha.1 RELEASE=master
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: amd64
      env: ARCH=arm CHANNEL=alpha VERSION=5.1.0-alpha.1 RELEASE=master
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: arm64
      env: ARCH=arm64 CHANNEL=alpha VERSION=5.1.0-alpha.1 RELEASE=master
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: amd64
      env: CHANNEL=alpha VERSION=5.1.0-alpha.1 RELEASE=master
      stage: manifest
      script: ./scripts/manifest.sh
