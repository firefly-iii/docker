sudo: required
language: bash

# safelist
branches:
  only:
  - master

services:
  - docker

jobs:
  include:
    - dist: xenial
      arch: amd64
      env: ARCH=amd64 CHANNEL=stable VERSION=5.0.4 RELEASE=develop
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: amd64
      env: ARCH=arm CHANNEL=stable VERSION=5.0.4 RELEASE=develop
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: arm64
      env: ARCH=arm64 CHANNEL=stable VERSION=5.0.4 RELEASE=develop
      stage: build
      script: ./scripts/travis.sh
    - dist: xenial
      arch: amd64
      env: CHANNEL=stable VERSION=5.0.4 RELEASE=develop
      stage: manifest
      script: ./scripts/manifest.sh